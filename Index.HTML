<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator Pro - Android Tools Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-void: #050505;
            --neon-cyan: #00E5FF;
            --neon-purple: #D500F9;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 229, 255, 0.3);
        }

        body {
            background: var(--bg-void);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .company-desc {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        .company-desc span {
            color: var(--neon-cyan);
            font-weight: bold;
        }

        /* Translator Box */
        .translator-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            flex: 1;
            padding: 12px;
            background: #111;
            color: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

        textarea {
            width: 100%;
            height: 220px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            resize: none;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        .btn-translate {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            color: black;
            font-weight: 800;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .action-btn:hover { 
            background: var(--neon-cyan); 
            color: #000;
            border-color: var(--neon-cyan);
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            color: #000;
            padding: 12px 25px;
            border-radius: 50px;
            display: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; bottom: 10px; }
            to { opacity: 1; bottom: 30px; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AI TRANSLATOR PRO</h1>
        <p class="company-desc">Developed by <span>Android Tools Expert</span> | Precision AI Engine</p>
    </div>

    <div class="translator-box">
        <div class="controls">
            <select id="fromLang">
                <option value="en-GB">English</option>
                <option value="bn-IN">Bengali</option>
                <option value="hi-IN">Hindi</option>
                <option value="ar-SA">Arabic</option>
            </select>
            <div style="display:flex; align-items:center; color:var(--neon-cyan)">⇄</div>
            <select id="toLang">
                <option value="bn-IN" selected>Bengali</option>
                <option value="en-GB">English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="hi-IN">Hindi</option>
            </select>
        </div>

        <div class="grid">
            <div class="input-area">
                <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
                <div class="actions">
                    <button class="action-btn" onclick="copyText('inputText')">Copy</button>
                    <button class="action-btn" onclick="clearText()">Clear</button>
                    <button class="action-btn" onclick="speakContent('inputText', 'fromLang')">Listen</button>
                </div>
            </div>
            <div class="output-area">
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
                <div class="actions">
                    <button class="action-btn" onclick="copyText('outputText')">Copy Result</button>
                    <button class="action-btn" onclick="speakContent('outputText', 'toLang')">Listen Result</button>
                    <button class="action-btn" onclick="shareText()">Share</button>
                    <button class="action-btn" onclick="downloadText()">Download</button>
                </div>
            </div>
        </div>

        <button class="btn-translate" onclick="translateText()">Translate Now</button>
    </div>

    <div class="footer">
        &copy; 2024 Android Tools Expert. All rights reserved.
    </div>
</div>

<div id="toast">Message here</div>

<script>
    // ১. টোস্ট মেসেজ ফাংশন (এটি আগে মিসিং ছিল)
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.innerText = message;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 2500);
    }

    // ২. ভয়েস ফিডব্যাক ফাংশন (System Voice)
    function systemSpeak(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.rate = 1.2;
        msg.volume = 0.8;
        window.speechSynthesis.speak(msg);
    }

    // ৩. টেক্সট পড়ার ফাংশন (Listen Button)
    function speakContent(areaId, langId) {
        const text = document.getElementById(areaId).value;
        const lang = document.getElementById(langId).value;
        if(!text) return showToast("Nothing to read");
        
        window.speechSynthesis.cancel(); // আগের কথা বন্ধ করা
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = lang;
        window.speechSynthesis.speak(msg);
    }

    // ৪. অনুবাদ করার ফাংশন
    async function translateText() {
        const text = document.getElementById('inputText').value;
        const from = document.getElementById('fromLang').value;
        const to = document.getElementById('toLang').value;
        const output = document.getElementById('outputText');

        if(!text) {
            systemSpeak("Please enter some text");
            return showToast("Please enter some text!");
        }

        output.value = "";
        output.placeholder = "Translating with AI...";
        
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
            const data = await res.json();
            
            if(data.responseData.translatedText) {
                output.value = data.responseData.translatedText;
                systemSpeak("Translation Completed");
            } else {
                throw new Error();
            }
        } catch (error) {
            systemSpeak("Connection Error");
            showToast("Error connecting to AI server");
            output.placeholder = "Translation failed.";
        }
    }

    // ৫. টেক্সট কপি করার ফাংশন
    function copyText(id) {
        const text = document.getElementById(id).value;
        if(!text) return showToast("Nothing to copy!");
        
        navigator.clipboard.writeText(text).then(() => {
            systemSpeak("Text Copied");
            showToast("Copied to Clipboard!");
        });
    }

    // ৬. ক্লিয়ার করার ফাংশন
    function clearText() {
        document.getElementById('inputText').value = "";
        document.getElementById('outputText').value = "";
        systemSpeak("Cleared");
        showToast("All text cleared");
    }

    // ৭. টেক্সট শেয়ার করার ফাংশন
    function shareText() {
        const text = document.getElementById('outputText').value;
        if(!text) return showToast("Nothing to share");
        
        if (navigator.share) {
            navigator.share({ 
                title: 'AI Translation Pro Result', 
                text: text 
            }).then(() => {
                systemSpeak("Shared successfully");
            }).catch(() => {});
        } else {
            showToast("Sharing not supported on this browser");
        }
    }

    // ৮. ডাউনলোড করার ফাংশন (নতুন যুক্ত করা হয়েছে)
    function downloadText() {
        const text = document.getElementById('outputText').value;
        if(!text) return showToast("Nothing to download");

        const blob = new Blob([text], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        // ফাইলনেম হিসেবে তারিখ ও সময় ব্যবহার করা হয়েছে
        const timestamp = new Date().toLocaleTimeString().replace(/:/g, '-');
        a.href = url;
        a.download = `AI_Translation_${timestamp}.txt`;
        
        document.body.appendChild(a);
        a.click();
        
        // মেমোরি ক্লিয়ার করা
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        systemSpeak("File Downloaded");
        showToast("Translation downloaded as .txt file");
    }
</script>

</body>
</html>
